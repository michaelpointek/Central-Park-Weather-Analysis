<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New York City Weather Analysis 1912 to Present</title>
    <!-- Include Chart.js library for bar graph visualization -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Temperature summary of the selected month and year
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <h1>New York City Weather Analysis</h1>

    <label>Select:</label>
    <select id="annual-avg" onchange="populatePlot(this.value)">
      <option value="tmin">Average Min</option>
      <option value="tmax">Average Max</option>
    </select>
    <div class="row">
      <div class="col-md-12">
        <div id="bar"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="winter"
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">
            Winter
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="spring"
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">
            Spring
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="summer"
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">
            Summer
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="fall"
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked"> Fall </label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-check">
          <input
            value="prcp"
            type="radio"
            name="flexRadio"
            id="flexRadioDefault1"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault1"> prcp </label>
        </div>
        <div class="form-check">
          <input
            value="snow"
            type="radio"
            name="flexRadio"
            id="flexRadioDefault2"
          />
          <label class="form-check-label" for="flexRadioDefault2"> snow </label>
        </div>
        <div class="form-check">
          <input
            value="snwd"
            type="radio"
            name="flexRadio"
            id="flexRadioDefault2"
          />
          <label class="form-check-label" for="flexRadioDefault2"> snwd </label>
        </div>
        <div class="form-check">
          <input
            value="tmin"
            type="radio"
            name="flexRadio"
            id="flexRadioDefault2"
          />
          <label class="form-check-label" for="flexRadioDefault2"> tmin </label>
        </div>
        <div class="form-check">
          <input
            value="tmax"
            type="radio"
            name="flexRadio"
            id="flexRadioDefault2"
          />
          <label class="form-check-label" for="flexRadioDefault2"> tmax </label>
        </div>
      </div>
      <div class="col-md-3">
        <button
          type="button"
          class="btn btn-primary"
          onclick="populateSeasonal()"
        >
          Plot
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bar2"></div>
      </div>
    </div>
    <!-- Dropdown for selecting month -->
    <label for="month-select">Select Month:</label>
    <select id="month-select">
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <!-- Input field for entering the year -->
    <label for="year-input">Enter Year (1912-2023):</label>
    <input type="number" id="year-input" min="1912" max="2023" />
    <button
      onclick="fetchData()"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Get Historical Data
    </button>
    <!-- Display historical data -->
    <h2>Historical Data</h2>
    <div id="historical-data"></div>

    <!-- Display summary statistics -->
    <h2>Summary Statistics</h2>
    <div id="summary-stats"></div>

    <!-- Filter data by temperature range -->
    <h2>Data Filtering</h2>
    <form id="filter-form">
      <label for="min-temp">Minimum Temperature:</label>
      <input type="number" id="min-temp" name="min-temp" /><br />
      <label for="max-temp">Maximum Temperature:</label>
      <input type="number" id="max-temp" name="max-temp" /><br />
      <button type="button" onclick="filterData()">Filter Data</button>
    </form>
    <div id="filtered-data"></div>

    <!-- Display bar graph visualization -->
    <h2>Bar Graph Visualization</h2>
    <canvas id="bar-graph"></canvas>

    <script src="/script.js"></script>
  </body>
</html>
