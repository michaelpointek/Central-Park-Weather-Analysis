<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York City Weather Analysis 1912 to Present</title>
    <!-- Include Chart.js library for bar graph visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include D3.js and Plotly.js libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>New York City Weather Analysis</h1>
    <!-- Dropdown for selecting month -->
    <label for="month-select">Select Month:</label>
    <select id="month-select">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    <!-- Input field for entering the year -->
    <label for="year-input">Enter Year (1912-2023):</label>
    <input type="number" id="year-input" min="1912" max="2023">
    <button onclick="getHistoricalDataByMonth()">Get Historical Data</button>
    <!-- Display historical data -->
    <h2>Historical Data</h2>
    <div id="historical-data"></div>
    <!-- Display summary statistics -->
    <h2>Summary Statistics</h2>
    <div id="summary-stats"></div>
    <!-- Filter data by temperature range -->
    <h2>Data Filtering</h2>
    <form id="filter-form">
        <label for="tmin">Minimum Temperature:</label>
        <input type="number" id="tmin" name="min-temp"><br>
        <label for="tmax">Maximum Temperature:</label>
        <input type="number" id="tmax" name="max-temp"><br>
        <button type="button" onclick="filterData()">Filter Data</button>
    </form>
    <div id="filtered-data"></div>
    <!-- Display bar graph visualization -->
    <h2>***Interesting name for a graph here***</h2>
    <canvas id="bar-graph"></canvas>
    <!-- Corrected script for fetching data with D3.js -->
    <script>
        // Function to fetch historical data by month
        function getHistoricalDataByMonth() {
            const month = document.getElementById("month-select").value;
            const year = document.getElementById("year-input").value;
            fetch(`/historical-data-by-month?month=${month}&year=${year}`)
                .then(response => response.json())
                .then(data => {
                    // Process and display historical data
                    document.getElementById("historical-data").innerText = JSON.stringify(data);
                })
                .catch(error => console.error('Error fetching historical data:', error));
        }
        // Function to filter data by temperature range
        function filterData() {
            const minTemp = document.getElementById("tmin").value;
            const maxTemp = document.getElementById("tmax").value;
            fetch(`/data-filtering?min_temp=${minTemp}&max_temp=${maxTemp}`)
                .then(response => response.json())
                .then(data => {
                    // Process and display filtered data
                    document.getElementById("filtered-data").innerText = JSON.stringify(data);
                })
                .catch(error => console.error('Error filtering data:', error));
        }
        // Function to generate bar graph visualization
        fetch("/bar-graph")
            .then(response => response.json())
            .then(data => {
                // Process and display bar graph
                const ctx = document.getElementById('bar-graph').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Average Temperature by Month',
                            data: data.values,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error generating bar graph:', error));
    </script>
    <!-- Script for fetching data with D3.js -->
    <script>
        // Wait for the DOM content to be fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            // Get the data
            const data = "http://127.0.0.1:5000/";

            // Fetch the JSON data and console log it
            d3.json(data).then(function(data) {
                console.log(data);
            });
        });
    </script>
</body>
</html>
